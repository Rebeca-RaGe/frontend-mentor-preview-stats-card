<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1324px)">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 0.5rem 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-header">
      </div>
      <div class="stats">
        <h1 class="stats__title"> Get <span class="stats__title stats__title--bold">insights</span> that help your
          business
          grow.</h1>

        <p class="stats__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats__kpi">
          <div class="kpi-item">
            <span class="kpi">10k+</span>
            <span class="kpi--text">companies</span>

          </div>
          <div class="kpi-item">
            <span class="kpi">314</span>
            <span class="kpi--text">templates</span>
          </div>
          <div class="kpi-item">
            <span class="kpi uppercase">12m+</span>
            <span class="kpi--text">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://beckycode.com/">Rebeca Gonz√°lez</a>.
  </div>
</body>

</html>
